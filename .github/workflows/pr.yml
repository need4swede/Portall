name: PR Workflow

on:
  pull_request_target:
    types:
      - labeled
      - synchronize
      - reopened
      - opened
    branches:
      - 'main'

jobs:
  release-snapshot:
    name: Release snapshot
    runs-on: ubuntu-latest
    needs: test
    if: ${{ contains(github.event.pull_request.labels.*.name, 'safe to test') && (vars.DOCKERHUB_IMAGE_NAME != '') }}
    permissions:
      packages: write
      contents: read
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ vars.DOCKERHUB_IMAGE_NAME }}
          tags: |
            type=ref,event=pr
          flavor: |
            latest=false

      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v5
        env:
          APP_VERSION: ${{ format('pr{0}-{1}', github.event.number, github.event.pull_request.head.sha ) }}
        with:
          context: .
          build-args: |
            APP_BUILD_VERSION=${{env.APP_VERSION}}
          push: ${{ !env.ACT}}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64

  combine-and-comment:
    name: Leave comment
    runs-on: ubuntu-latest
    needs: release-snapshot
    if: contains(github.event.pull_request.labels.*.name, 'safe to test')
    steps:
      - name: Create comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          header: "pr-release"
          message: |
            #### :package: A new release has been made for this pull request.

            To play around with this PR, pull an image:
            * `need4swede/portall:pr-${{ github.event.number }}`

            Images are available for x86_64 and ARM64.

            > Latest commit: ${{ github.event.pull_request.head.sha }}
